<!-- show form to create new checklist or update existing | ChecklistCreateView, ChecklistUpdateView -->
{% extends "checklist/base.html" %}
<!-- {% load crispy_forms_tags %} -->
{% block content %}
	<div class="content-section">
		<!-- https://stackoverflow.com/a/22148483/6543250 -->
		<form method="POST" name="myform" novalidate>
			{% csrf_token %}
			<fieldset class="form-group" >
				<legend class="border-bottom mb-4">Add New Item</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-success" type="submit">Add/Update</button>
			</div>
		</form>
	</div>
{% endblock %}
