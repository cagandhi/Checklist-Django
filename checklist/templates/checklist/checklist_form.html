 <!-- show form to create new checklist or update existing | ChecklistCreateView, ChecklistUpdateView -->
{% extends "checklist/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Create New Checklist</legend>
				{{ form|crispy }}<!-- {{ form.as_p }} -->
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Create/Update</button>
			</div>
		</form>
	</div>
{% endblock %}
